<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link href="./src/output.css" rel="stylesheet" />

	<body class="bg-Very-Dark-Blue font-raleway text-Pale-Blue">
		<section
			class="-z-10 background-container absolute w-full h-full bg-[url(/images/bg-mobile.png)] bg-cover desktop:bg-[url(/images/bg-desktop.png)] desktop:h-[50vh] desktop:bottom-0"

		<main class="h-[100vh] flex justify-center items-center p-4 gap-4">
			<div

				>
					<img
						src="/images/logo.svg"
						alt=""
						class="w-[85%] desktop:w-[60%] mobile:ml-8 shrink-0"
					/>
					<section class="icons flex gap-6 mobile:gap-4 mobile:ml-8 w-full">
						<img
							src="/images/icon-document.svg"
							alt=""
							class="bg-Very-Dark-Blue p-4 rounded-2xl w-[56px]"
						/>

						<img
							src="/images/icon-folder.svg"
							alt=""
							class="bg-Very-Dark-Blue p-4 rounded-2xl w-[56px]"
						/>

						<img
							src="/images/icon-upload.svg"
							alt=""
							class="bg-Very-Dark-Blue p-4 rounded-2xl w-[56px]"
						/>
					</section>
				</section>
				<section class="bg-Dark-Blue p-10 shrink-1 rounded-xl w-full desktop:w-[40vw] flex flex-col gap-1">

						<div class="data-left  hidden desktop:block absolute right-[25%] desktop:right-0 border-black border-0 bg-white p-8 rounded-2xl   desktop:bottom-[80px] z-20"><h2 class="text-xl">185 <span class="text-Grayish-Blue ">GB Left</span></h2></div>
						<div class="data-used w-[81.5%]  h-[20px] bg-linear-to-r from-test1 to to-test2 rounded-xl"></div>
						<div
							class="ball absolute border-2 rounded-full border-black bg-white top-0 z-10 w-4 h-4 right-[19%]  bottom-8 top-0.5"
						></div>
					</div>

						<h2>0</h2>

						<div class="data-left-mobile  desktop:hidden absolute right-[25%] desktop:right-0 border-black border-0 bg-white p-8 rounded-2xl top-10  desktop:bottom-12 z-20"><h2 class="text-xl">185 <span class="text-Grayish-Blue ">GB Left</span></h2></div>

					</div>
